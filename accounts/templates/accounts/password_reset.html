{% extends 'accounts/mainResetPass.html'%}

{% load crispy_forms_tags %}
{%block content%}
<div class="row mt-3">
    <div class="col-12 col-md-7 col-lg-7 mx-auto">
        <div class="card card-header  ">

            <h3>Password Reset</h3>
        
        </div>
        
        <div class="card card-body">
        
        <p class="text-center">Forgotten your password? <br/><br/>Enter your email address below, and we'll email
            instructions for setting a new one.
        </p>
        
        
        <form method="POST" class="mt-2">
            {%csrf_token%}
            {{form|crispy}}
            <div class="form-group d-flex flex-column align-items-center mt-2">
                <input class="btn btn-success  " type="submit" name="Send Email"/>
            </div>
        
        </form>
        
        </div>
    </div>

</div>

{%endblock%}
