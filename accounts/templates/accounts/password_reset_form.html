{% extends 'accounts/mainResetPass.html'%}

{% load crispy_forms_tags %}
{%block content%}
<div class="row mt-4">
    <div class="col-12 col-md-7 col-lg-7 mx-auto">
        <div class="card card-header text-center ">
<h3>Enter new password</h3>
</div>
<div class="card card-body">
<p>Please enter your new password twice so we can verify you typed it in correctly.</p>

<form method="post">

	{% csrf_token %}
	{{form|crispy}}
    <div class="form-group d-flex flex-column align-items-center mt-2">
	<input  class="btn btn-success" type="Submit" name="Update Password">
    </div>
</form>
</div>
</div>
</div>
{%endblock%}
