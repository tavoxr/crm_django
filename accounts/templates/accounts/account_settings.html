{% extends 'accounts/main.html' %}
{% load static %}
{% load crispy_forms_tags %}    

{% block content %}

<div class="row mt-3 ">
    <div class="col-12 col-md-4 ">
        <div class="card card-body ml-0 mb-3  ">
            <a class="btn btn-warning text-center" href="{% url 'home' %}" ><i class="fas fa-long-arrow-alt-left mr-2"></i> Back to Profile</a>
            <hr/>
            <h4 class="text-center">Account Settings</h4>
            <hr/>
            <div class="d-flex flex-column align-items-center mx-3 ">
                <img class="img-fluid" src="{{request.user.customer.profile_image.url}}"  style="border-radius: 50%;" />
            </div>
        </div>
    </div>
    <div class="col-12 col-md-7 col-lg-7">
        <div class="card card-body">
            <form method="POST" enctype="multipart/form-data" >
                {% csrf_token %}
                {{form|crispy}}
                <input class="btn btn-primary" type="submit"  value="Submit" name="updateInfo"/>
            </form>
        </div>

    </div>
</div>



{% endblock %}
