{% extends 'accounts/main.html' %}
{% load static %}
{% block content%}

<div class="card card-body w-50 mx-auto my-5">
    <p class="card-title">Are you sure you want to delete {{order}}?</p>
    <hr/>
    <form  method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a  class="btn btn-secondary" href="{% url 'home' %}">Cancel</a>
    </form>
    


    

</div>
  
{% endblock %}
