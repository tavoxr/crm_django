{% extends 'accounts/main.html' %}
{% load static %}
{% load crispy_forms_tags %}    

{% block content %}

<div class="row mt-3">
    <div class="col-12 col-md-8 col-lg-6 mx-auto">
        <div class="card card-body ">
            <h3 class="text-center mb-3">Order</h3>
            <form method="POST">
                {% csrf_token%}

                    <!-- {{formSet|crispy}} -->
                    {{ formSet.management_form }}
                    {% for form in formSet %}
                    <div class="card card-body  mx-0 mb-2 px-2">

                    <div class="row ">
                            <div class="col-6 ">
                                {{form.product|as_crispy_field}}
                            </div>
                            <div class="col-6">
                                {{form.status|as_crispy_field}}
                            </div>
                        </div>
                        

                    </div>
                    {% endfor%}

                    <div class="mb-3">
                        <input class="btn btn-success btn-block" type="submit" name="Submit" value="{{option}}"  />
                    </div>
                    <div class="mb-3">
                        <a class="btn btn-danger btn-block" href="{% url 'home' %}" >Cancel</a>
                    
                    </div>
                </form>
                
    
        </div>

    </div>
    
</div>





{% endblock %}
